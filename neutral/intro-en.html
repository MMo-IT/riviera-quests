<html>
	<head>
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Hotel Estense</h1>
				<p>Via Gramsci, 30, Gatteo Mare (FC), Italy</p>
			</div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			  </ol>
			
			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
					<center>
			      		<img src="http://mmo-it.github.io/riviera-quests/hotel_estense_esterno.jpg" alt="Hotel Estense - Esterno">
					</center>
			    </div>
			
			    <div class="item">
					<center>
			      		<img src="http://mmo-it.github.io/riviera-quests/hotel_estense_interno.jpg" alt="Hotel Estense - Interno">
					</center>
			    </div>
			  </div>
			
			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
			
			<hr />
			
			<iframe  height="1500" style="border:0px; width:100%;" src="https://docs.google.com/forms/d/1zFK3KGh9VGCIQet3lVzSpZ15QfKs6NVKOnafQG51baw/viewform" />
		</div>
	</body>
</html>
